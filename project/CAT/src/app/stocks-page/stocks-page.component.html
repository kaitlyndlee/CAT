<div class="py-5" *ngIf="getSelectedCompany()">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-7">
        <!--<app-stock-list [title]="getRelatedCompaniesTitle()" [companyList]="getSelectedCompany().getRelatedCompanies()" [horizontal]="true"></app-stock-list>-->
            <app-stock-card *ngIf="getSelectedCompany().getStock()" [company]="getSelectedCompany()"></app-stock-card>
        <br>
        <!--<app-stock-list [title]="getRelatedCompaniesTitle()" [companyList]="getSelectedCompany().getRelatedCompanies()" [horizontal]="true"></app-stock-list>-->

        <br>

      </div>
      <div class="col-md-3" *ngIf="getSelectedCompany().getStock() && getSelectedCompany().getRelatedCompanies()">
        <!--<app-stock-list [title]="getRelatedCompaniesTitle()" [companyList]="getSelectedCompany().getRelatedCompanies()"></app-stock-list>-->
        <app-news-list [newsList]="getSelectedCompany().getStock().news"></app-news-list>
      </div>
      <div class="col-md-12">
        <app-stock-supplemental-info *ngIf="getSelectedCompany()" [company]="getSelectedCompany()"></app-stock-supplemental-info>
      </div>
    </div>
</div>
