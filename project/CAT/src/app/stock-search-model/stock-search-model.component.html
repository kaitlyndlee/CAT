<input type="text" id="myInput" (keyup)="filterSearch()" placeholder="Search for stocks.."><i id="icon" class="fa fa-search" style="cursor:default;"></i>

<ul id="myUL" style="position: absolute; width:23%" *ngIf="companyList">
  <li *ngFor="let item of companyList" style="display: none; cursor: pointer; position: relative; z-index: 5;" routerLink="stocks"><a (click)="selectStock(item.Symbol)">{{item.Name}} | [{{item.Symbol}}]</a></li>
</ul>
